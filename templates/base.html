<!doctype html>
<html>
<head>

  <title>{% block title %} REMEMBER THE TITLE GOES HERE {% endblock %} </title>
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
  
  {% block style %} Remember that you need style {% endblock %}

</head>


{% block nav_bar %}
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#flask-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Flask Assessment</a>
    </div>

    <!-- Collect the nav links and other content for toggling -->
    <div class="collapse navbar-collapse" id="flask-navbar">
      <ul class="nav navbar-nav">
        <li><a href="/application-form"> Survey <span class="sr-only">(current)</span></a></li>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}

{% block content %} REMEMBER THE CONTENT {% endblock %}

{% block footer %}  Remember the Footer {% endblock %}
    
</body>
</html>
